name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: procurement_ai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/procurement_ai_test
      run: |
        alembic upgrade head

    - name: Lint with Ruff
      run: |
        ruff check src/ tests/

    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/procurement_ai_test?gssencmode=disable
      run: |
        pytest tests/ -v --cov=src/procurement_ai --cov-report=xml --cov-report=term-missing

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        python -m pip install --upgrade pip
        pip install black ruff mypy

    - name: Run Ruff
      run: ruff check --output-format=github src/ tests/

    - name: Run Black
      run: black --check --diff src/ tests/

    - name: Run mypy (non-blocking)
      run: mypy src/procurement_ai/storage/ || true
